<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boolando</title>

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NavBar -->

    <header>
        <div id="list">
            <ul>
                <li>
                    <a href="#">Donna</a>
                </li>
                <li>
                    <a href="#">Uomo</a>
                </li>
                <li>
                    <a href="#">Bambini</a>
                </li>
            </ul>
        </div>

        <div>
            <img id="logo" src="img/boolean-logo.png" alt="Boolando">
        </div>

        <div class="object">
            <a href="#"><i class="fa-regular fa-user"></i></a>
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>

    </header>

    <!-- Shop -->

    <main>

        <div class="box">
            <img class="figure" src="img/1.webp" alt="1">
            <img src="" alt="" class="figureb">

        </div>
        <div class="box">
            <img class="figure" src="img/2.webp" alt="2">
        </div>
        <div class="box">
            <img class="figure" src="img/3.webp" alt="3">
        </div>
        <div class="box">
            <img class="figure" src="img/4.webp" alt="4">
        </div>
        <div class="box">
            <img class="figure" src="img/5.webp" alt="5">
        </div>
        <div class="box">
            <img class="figure" src="img/6.webp" alt="6">
        </div>

    </main>

</body>

</html>
